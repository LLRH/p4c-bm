# Config file for automatic testing at travis-ci.org

sudo: false

language: python

python:
  - "2.7"

env:
  - TOX_ENV=py27
  - TOX_ENV=flake8

addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
    packages:
      - libjudy-dev
      - libboost1.55-dev
      - libboost-test1.55-dev
      - libboost-program-options1.55-dev
      - libboost-system1.55-dev
      - libboost-filesystem1.55-dev
      - libevent-dev
      - automake
      - libtool
      - flex 
      - bison
      - pkg-config
      - g++-4.8
      - libssl-dev

before_install:
  - bash CI/travis/install-thrift.sh
  - export PATH=$PATH:$HOME/thrift/bin/
  - export LDFLAGS="$LDFLAGS -L$HOME/thrift/lib"
  - export CPPFLAGS="$CPPFLAGS -I$HOME/thrift/include"
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/thrift/lib
  - bash CI/travis/install-nanomsg.sh
  - export LDFLAGS="$LDFLAGS -L$HOME/nanomsg/lib"
  - export CPPFLAGS="$CPPFLAGS -I$HOME/nanomsg/include"
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/nanomsg/lib

cache:
  directories:
    - $HOME/thrift
    - $HOME/nanomsg

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -r requirements.txt
  - pip install tox
  - ./autogen.sh && CXX=g++-4.8 ./configure --with-pd-mk && make
# 'P4_PATH=tests/test.p4' 'P4_PREFIX=test' are default values

# command to run tests, e.g. python setup.py test
script:
  - tox -e $TOX_ENV
  - make check
  - cd pd_mk; ./tests/test; cd ..

after_success:
  # Report coverage results to codecov.io
  - pip install codecov
  - codecov
